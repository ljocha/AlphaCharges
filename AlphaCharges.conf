<VirtualHost *:80>
ServerName mysite.com
ServerAdmin webmaster@localhost
DocumentRoot /opt/AlphaCharges/app/

WSGIDaemonProcess AlphaCharges user=www-data group=www-data processes=32 python-home=/opt/venv
WSGIScriptAlias / /opt/AlphaCharges/app/AlphaCharges.wsgi

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined


<Directory /opt/AlphaCharges/app>
WSGIProcessGroup AlphaCharges
WSGIApplicationGroup %{GLOBAL}
Order deny,allow
Require all granted
</Directory>

</VirtualHost>
